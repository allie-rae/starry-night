<!DOCTYPE html>
<html>
  <head>
    <title>Starry Night</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap');
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <div id="particles-js"></div>
      <h1>hello world</h1>
      <h3>nice to meet you!</h3>
      <h3>my name is</h3>
      <span class="neon">allie</span>
      <h3>welcome to my starry site</h3>
    </div>
    <script>
      particlesJS('particles-js', {
        particles: {
          number: { value: 60, density: { enable: true, value_area: 700 } },
          color: { value: '#fffe3e' },
          shape: {
            type: 'circle',
            stroke: { width: 0, color: '#ffffff' },
            polygon: { nb_sides: 6 },
            image: { src: 'img/github.svg', width: 100, height: 100 },
          },
          opacity: {
            value: 1,
            random: false,
            anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
          },
          size: {
            value: 2,
            random: true,
            anim: { enable: false, speed: 100, size_min: 0.1, sync: false },
          },
          line_linked: {
            enable: true,
            distance: 110,
            color: '#ffffff',
            opacity: 0.7,
            width: 1,
          },
          move: {
            enable: true,
            speed: 1,
            direction: 'bottom',
            random: false,
            straight: false,
            out_mode: 'out',
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 1200 },
          },
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: { enable: true, mode: 'bubble' },
            onclick: { enable: false, mode: 'push' },
            resize: true,
          },
          modes: {
            grab: { distance: 400, line_linked: { opacity: 1 } },
            bubble: {
              distance: 400,
              size: 4,
              duration: 2,
              opacity: 1,
              speed: 3,
            },
            repulse: { distance: 58.72774351992737, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      })
    </script>
  </body>
</html>
